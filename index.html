<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Monomaniac+One&display=swap" rel="stylesheet">

</head>
<body>
    <main id="main-content">
        <h1 id="title">Lost in a Time Warp</h1>
        <p class="desc animate" id="desc1">
          You find yourself trapped in a mysterious dimension ...
        </p>
        <p class="desc disappear" id="desc2">
          You must conquer them in the ultimate game of rock paper scissors first to
          5...
        </p>
        <p class="desc disappear" id="desc3">
          Do you have what it takes to outsmart the legendary warriors and return to your world?
        </p>
        <p id="cta">Choose your weapon!</p>
    
    <div id="game-container">
      <div id="btn-container">
        <button id="Rock" class="button">Rock</button>
        <button id="Paper" class="button">Paper</button>
        <button id="Scissors" class ="button">Scissors</button>
    </div>
        <div id="score-label">
            <p class="you-label label">You</p>
            <p class="computer-label label">Warriors</p>
        </div>
        <div id="score-container">
            <div id="user-score" class="score">0</div>
            <div id="comp-score" class="score">0</div>
        </div>
        <div class ="result"><p style="text-align: center;"></p></div> 
    </div>  
    
  </main>
    <div id="end-alert" class="disappear">
      <div id="end-desc"></div>
      <a id="retry-btn"></a>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
